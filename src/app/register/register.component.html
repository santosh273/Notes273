<div class="container">
    <div class="row">
        <form class="col-sm-10 col-md-8 col-lg-6 mx-auto mt-5" style="border: 1px solid black;" #formref = "ngForm" (ngSubmit)="formref.form.valid && onSubmit(formref.value)">
            <h1 class="text-center">Register</h1>
            <div class="mb-3 mt-4">
                <div class="row">
                    <div class="col-6">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter Firstname" ngModel required #firstname="ngModel">
                        <div *ngIf="formref.submitted || (firstname.touched)">
                            <p *ngIf="firstname.errors?.required" class="text-danger">Please enter username</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Lastname" ngModel required #lastname="ngModel">
                        <div *ngIf="formref.submitted || (lastname.touched)">
                            <p *ngIf="lastname.errors?.required" class="text-danger">Please enter username</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" ngModel required #username="ngModel">
                <div *ngIf="formref.submitted || (username.touched)">
                    <p *ngIf="username.errors?.required" class="text-danger">Please enter username</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" ngModel required minlength="4" #password="ngModel">
                <div *ngIf="formref.submitted || password.touched || password.dirty">
                    <p *ngIf="password.errors?.required" class="text-danger">Please enter password</p>
                    <p *ngIf="password.errors?.minlength" class="text-danger">Password should be atleast 4 characters</p>
                </div>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-primary">Register</button>
            </div>
            <div class="mb-3">
                <a (click)="login()" style="color: rgb(20, 20, 165);">Already a Member? Login Here...</a>
            </div>
        </form>
    </div>
</div>
